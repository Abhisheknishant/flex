[tox]
envlist=
    py27-drf24,
    py27-drf30,
    py34-drf24,
    py34-drf30,
    flake8

[flake8]
max-line-length= 100
exclude= tests/*,flex/compat/validate_email.py

[testenv]
commands=py.test --tb native {posargs:tests}
deps =
    -r{toxinidir}/requirements-dev.txt

[testenv:py27]
basepython=python2.7

[testenv:py34]
basepython=python3.4

[testenv:flake8]
basepython=python
deps=flake8
commands=flake8 {toxinidir}/flex
